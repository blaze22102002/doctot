<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --background-color: #ffffff; /* White background */
            --default-color: #0ea8ac; /* Text color */
            --heading-color: #0ea8ac; /* Heading color */
            --surface-color: #ffffff; /* White card surface */
            --accent-color: #12d6db; /* Accent color for buttons */
            --contrast-color: #ffffff; /* White for button text */
        }

        body {
            background-color: var(--background-color);
            color: var(--default-color);
        }

        .navbar {
            background-color: var(--heading-color);
        }

        .navbar .nav-link,
        .navbar-brand {
            color: var(--contrast-color) !important;
        }

        .jumbotron {
            background-color: var(--background-color);
            color: var(--heading-color);
            border: 2px solid var(--default-color);
        }

        .card {
            background-color: var(--surface-color);
            border: 1px solid var(--default-color);
            color: var(--default-color);
        }

        .btn-primary {
            background-color: var(--accent-color);
            color: var(--contrast-color);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--heading-color);
            color: var(--contrast-color);
        }

        .appointment-card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header with Navigation Bar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Doctor's Dashboard</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="history.back(); return false;">Back</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Avilon/index.html">Sign Out</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Container for Dashboard -->
    <div class="container mt-5">
        <!-- Doctor's Name -->
        <div class="jumbotron text-center">
            <h1>Dr. John Doe's Dashboard</h1>
            <p>Appointments for Today</p>
        </div>

        <!-- Appointments List -->
        <div class="row">
            <!-- Example Appointment Card -->
            <div class="col-md-6 appointment-card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Patient: Jane Smith</h5>
                        <p class="card-text">Time: 10:00 AM</p>
                        <p class="card-text">Reason: Routine Checkup</p>
                        <a href="report.html" class="btn btn-primary">View More</a>
                    </div>
                </div>
            </div>

            <!-- Repeat the card structure for each patient -->
            <div class="col-md-6 appointment-card">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Patient: Mark Johnson</h5>
                        <p class="card-text">Time: 11:30 AM</p>
                        <p class="card-text">Reason: Follow-up Visit</p>
                        <a href="report1.html" class="btn btn-primary">View More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, for interactivity) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

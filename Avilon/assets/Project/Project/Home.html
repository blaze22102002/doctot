<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('images/hosbg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            overflow: hidden;
        }

        .home-container {
            display: none;
            /* Initially hidden */
            background-color: rgb(255, 255, 255);
            padding: 150px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .role-boxes {
            display: none;
            /* Initially hidden */
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            /* Spacing between boxes */
            animation: fadeIn 1s ease-out;
        }

        .role-boxes .role-box {
            display: inline-block;
            width: 200px;
            /* Increased size */
            height: 200px;
            /* Increased size */
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            opacity: 0;
            animation: slideIn 1s ease-out forwards;
            /* Animation */
        }

        .role-boxes h2 {
            margin: 0 0 10px;
        }

        .role-boxes button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .role-boxes button:hover {
            background-color: #0056b3;
        }

        .ok-button {
            display: inline-block;
            margin-top: 20px;
            padding: 20px 30px;
            background-color: #016de0;
            color: white;
            font-weight:700;
            font-size:medium;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .ok-button:hover {
            background-color: #022b57;
            transform: translateY(-5px);
        }

        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
        }

        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="modal" id="login-modal">
        <div class="modal-content">
            <h1>Welcome to the Hospital Portal</h1>
            <p>You have successfully logged in!</p>
            <button class="ok-button" onclick="hideModal()">OK</button>
        </div>
